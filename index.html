<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>OTT Style Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #141414;
      color: white;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-title {
      padding: 10px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
