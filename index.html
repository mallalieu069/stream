<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/7.15.0/video-js.css" rel="stylesheet" />
</head>
<body>
  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="640"
    height="360"
  ></video>

  <script src="https://vjs.zencdn.net/7.15.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById('my-video');
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('https://dai.google.com/ssai/event/8cov9tHQRj26xm-Qz6uWzQ/master.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://example.com/stream/playlist.m3u8';
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
    var player = videojs(video);
  </script>
</body>
</html>
